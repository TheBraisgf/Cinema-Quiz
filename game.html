<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Quiz - Juego</title>
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="shortcut icon" href="/img/quiz.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 class="game-title" onclick="goHome()">CINEMA QUIZ</h1>
    </header>

    <div class="quiz-container">
      <h2 id="question-text">Loading question...</h2>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="answers-container"></div>
      <p id="timer">⏳ Time: <span id="time-left">10</span> s</p>
      <p id="score">⭐ Score: <span id="score-value">0</span></p>
    </div>
    <footer>
      <p>
        &copy;2024
        <a href="https://github.com/TheBraisgf" target="_blank">Brais</a> &
        <a href="https://github.com/PabloBeRui" target="_blank">Pablo</a>
      </p>
    </footer>

    <audio id="correct-sound" src="/sounds/correct.mp3"></audio>
    <audio id="fail-sound" src="/sounds/fail.mp3"></audio>
    <script>
      function goHome() {
        window.location.href = "index.html";
      }
    </script>

    <script src="/js/script.js"></script>
  </body>
</html>
